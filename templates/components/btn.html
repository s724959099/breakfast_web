<template id="btn">
    <v-btn
            v-bind="$attrs"
            @click.native="click_it"
    >
        <slot></slot>
    </v-btn>
</template>
<script>
    Vue.component('m-btn', {
        delimiters: ['${', '}'],
        template: '#btn',
        data(){
            return {}
        },
        methods: {
            click_it(){
                this.$emit("click")
            }
        }
    })
</script>
