            v-bind="$attrs"
            @click.native="click_it"
    ><slot></slot></v-btn>
</template>

        template: '#btn',
        data(){
            return {
            }
        },
        methods:{
            click_it(){
                this.$emit("click")
            }
        }
    })
</script>
